<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itens da Lista</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <a href="index.html" class="back-link">
                <span class="material-symbols-outlined">arrow_back</span>
            </a>
            <h1 id="list-name-header"></h1>
        </header>

        <main>
            <md-list id="list-items">
            </md-list>
        </main>

        <md-fab variant="primary" id="add-item-btn" aria-label="Adicionar Item">
            <md-icon slot="icon">add</md-icon>
        </md-fab>
    </div>

    <md-dialog id="item-dialog">
        <div slot="headline" id="item-dialog-title">Novo Item</div>
        <form slot="content" id="item-form" method="dialog">
            <md-filled-text-field label="Nome do Item" required id="item-name-input" value=""></md-filled-text-field>
            <md-filled-text-field label="PreÃ§o" type="number" id="item-price-input" value="" step="0.01" min="0"></md-filled-text-field>
        </form>
        <div slot="actions">
            <md-text-button value="cancel" id="cancel-item-btn">Cancelar</md-text-button>
            <md-text-button form="item-form" value="save" id="save-item-btn">Salvar</md-text-button>
        </div>
    </md-dialog>
    
    <script type="module" src="https://esm.run/@material/web/all.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
