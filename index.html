<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - Lista de Compras</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Listas de Compras</h1>
        </header>

        <main>
            <button id="clear-btn" class="clear-btn">
            <span class="material-symbols-outlined">delete</span>
                Limpar Listas
            </button>
            <md-list id="shopping-lists">
            </md-list>
        </main>

        <md-fab variant="primary" id="add-list-btn" aria-label="Adicionar Lista">
            <md-icon slot="icon">add</md-icon>
        </md-fab>
    </div>

    <md-dialog id="list-dialog">
        <div slot="headline" id="dialog-title">Nova Lista</div>
        <form slot="content" id="list-form" method="dialog">
            <md-filled-text-field label="Nome da Lista" required id="list-name-input" value="">
            </md-filled-text-field>
        </form>
        <div slot="actions">
            <md-text-button value="cancel" id="cancel-list-btn">Cancelar</md-text-button>
            <md-text-button form="list-form" value="save" id="save-list-btn">Salvar</md-text-button>
        </div>
    </md-dialog>

    <script type="module" src="https://esm.run/@material/web/all.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
